<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animal Shelter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>List of Animal Shelter</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="shelterName" />
        <label>Address</label>
        <input type="text" id="address" />
        <label>Phone Number</label>
        <input type="text" id="phoneNumber" />
        <label>Tax Number</label>
        <input type="text" id="taxNumber" />
        <button type="button" onclick="create()">Add</button>
    </div>

    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="shelterNameToUpdate" />
        <label>Address</label>
        <input type="text" id="addressToUpdate" />
        <label>Phone Number</label>
        <input type="text" id="phoneNumberToUpdate" />
        <label>Tax Number</label>
        <input type="text" id="taxNumberToUpdate" />
        <button type="button" onclick="update()">Update</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Shelter Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Tax Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
